<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="Graphs.html"><i class="fas fa-chart-bar"></i> Graficas</a></li>
            </ul>
        </nav>
        
        <main>
            <div class="table-container">
                <table id="table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            
            <div class="sidebar">
                <form id="search-form">
                    <input type="text" id="code-input" placeholder="Codigo" required>
                    <input type="text" id="name-input" placeholder="Nombre" required>
                    <input type="text" id="category-input" placeholder="Categoria" required>
                    <input type="number" id="quantity-input" placeholder="Cantidad" required>
                    <input type="number" id="price-input" placeholder="Precio" step="0.01" required>
                    <button type="button" id="Button-For-Input">Agregar</button>

                    
                </form>

                <div class="total-container">
                    <h3>Total:</h3>
                    <span id="total-display">$0.00</span>
                </div>
                
                <div class="action-buttons">
                    <button id="finished-button">Terminar</button>
                    <button  id="bbb"></button>

                </div>
            </div>
        </main>
    </div>
    <div class="modal-content" id="modal-received-amount" hidden >
        <div class="label-for-modal-display">Ingrese el dinero recibido</div>
        <input type="number" placeholder="$0.00" class="modal-input" id="received-amount-input">
        <div id="container-for-buttons-for-modal">
          <button class="modal-button" id="confirm-received-amount">Aceptar</button>
          <button class="modal-button" id="cancel-modal-received-amount">Cancelar</button>

        </div>
      </div>
      
      <div class="modal-content" id="modal-change" hidden >
        <div class="label-for-modal-display">Cambio que se debe dar</div>
        <input type="number" placeholder="$0.00" readonly id="change-input">
        <div id="container-for-buttons-for-modal">
          <button class="modal-button-2" id="finish-sale-with-ticket">Terminar con Ticket</button>
          <button class="modal-button-2" id="finish-sale-withouth-ticket">Terminar sin Ticket</button>
          <button class="modal-button-2" id="cancel-modal-change">Cancelar</button>

        </div>
      </div>

    <script src="consultas.js">


    </script>
</body>
</html>
